<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/websiteSettings.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="webSettings" style="border-bottom: 2px solid #e0e0e0;">
            <h3><span class="iconfont icon-pointmap" style="font-size: 25px;margin-right: 4px"></span>网站设置</h3>
        </div>
        <div style="margin-top: 20px">
            <form method="post" action="#" class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <div class="top10Px">
                            <span>网站标题:</span><span><input type="text" class="form-control" name="websiteName" /></span>
                        </div>
                        <div class="top10Px">
                            <span>网站副标题:</span><span><input type="text" class="form-control" name="otherName" /></span>
                        </div>
                        <div class="top10Px">
                            <span>网站底部footer:</span><span><textarea class="form-control" rows="3">2019 &copy; Wills</textarea></span>
                        </div>
                        <div class="top10Px">
                            <span>首页显示文章数量:</span><span>
                            <select class="form-control">
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                            </select>
                        </span>
                        </div>
                        <div class="top10Px">
                            <span>文章页面显示评论数量:</span><span>
                            <select class="form-control">
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </span>
                        </div>
                        <div class="top10Px">
                            <span>允许搜索返回文章的最大数量:</span><span>
                            <select class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                            </select>
                        </span>
                        </div>
                        <div class="top10Px">
                            <span>
                                <input type="checkbox" name="isComment" id="isComment"/>
                                <label for="isComment">是否关闭评论功能</label>
                            </span>
                            <span class="left8Px">
                                <input type="checkbox" name="isJudge" id="isJudge"/>
                                <label for="isJudge">新评论都进入审核状态</label>
                            </span>
                            <span class="left8Px">
                                <input type="checkbox" name="isConverseComment" id="isConverseComment"/>
                                <label for="isConverseComment">启用评论倒序输出</label>
                            </span>
                            <span class="left8Px">
                                <input type="checkbox" name="openCommentAuth" id="openCommentAuth"/>
                                <label for="openCommentAuth">启用评论验证码功能</label>
                            </span>
                        </div>
                        <div class="top10Px">
                            <span>七牛云配置(图片存储服务器):</span><span>
                            <input type="text" class="form-control top10Px" name="qiniuUserName" placeholder="请您输入七牛云账号"/>
                            <input type="password" class="form-control top10Px" name="qiniuPassword" placeholder="请您输入七牛云授权码"/>
                        </span>
                        </div>
                        <div class="top10Px">
                           <button type="submit" class="btn btn-danger">提交修改</button>
                           <button type="button" class="btn btn-primary">重置所有</button>
                        </div>
                    </div>

                    <div class="col-md-6">

                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="../../../js/jquery-2.1.1.js"></script>
</body>
</html>
