<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../../../css/bootstrap.css" rel="stylesheet">
    <link href="../../../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/dropify.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/pageManage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="pageManage" class="container-fluid">
        <div class="writeHeader" style=" border-bottom: 2px solid #e0e0e0;margin-bottom: 10px">
            <h3><span class="iconfont icon-bokexinwen" style="font-size: 24px;margin-right: 4px"></span>页面管理
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addCategory">增加栏目</button>
                </div>
            </h3>
        </div>
        <div class="pageManage">
            <table id="categoryPanel" class="table table-striped table-hover">
                <tr>
                    <td>编号</td>
                    <td>内容</td>
                    <td>页面URL</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">增加栏目</h4>
                </div>
                <form action="/category/addCategory" method="post">
                    <div class="modal-body">
                        <div ><input type="hidden" name="categoryId" id="categoryInfoId" class="form-control" value="0"/></div>
                        <div >栏目名称:<input type="text" name="categoryName" id="categoryName" class="form-control" /></div>
                        <div >栏目URL:<input type="text" name="categoryUrl" id="categoryUrl" class="form-control" /></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="confirmDeleteText">确认删除？</h4>
                </div>
                <div class="modal-body">
                    您确定删除本条栏目嘛？
                </div>
                <div class="modal-footer">
                    <form action="/category/deleteCategoryById" method="post">
                        <input name="id" type="hidden" id="categoryId" />
                        <button type="submit" class="btn btn-danger">删除</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="../../../js/jquery-2.1.1.js"></script>
<script src="../../../js/rolldate.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/baseInfo.js"></script>
<script src="../../../js/pageManage.js"></script>
</body>
</html>
