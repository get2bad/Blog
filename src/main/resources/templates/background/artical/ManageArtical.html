<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/dropify.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/manageArtical.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="manageArtical" class="container-fluid">
    <div class="writeHeader" style="border-bottom: 2px solid #e0e0e0;">
        <h3><span class="iconfont icon-detail" style="font-size: 25px;margin-right: 4px"></span>文章管理</h3>
    </div>
    <div id="searchArtical">
        <form action="#" method="post">
            <span>搜索：分类</span>
            <span>
                <select>
                    <option>任意</option>
                    <option>Java</option>
                    <option>Php</option>
                    <option>Python</option>
                    <option>C++</option>
                </select>
            </span>
            <span>类型:
                <select>
                    <option>任意</option>
                    <option>公开</option>
                    <option>审核</option>
                    <option>草稿</option>
                    <option>已删除</option>
                </select>
            </span>
            <span>
                <input type="checkbox" id="isTop" name="isTop">
                <label for="isTop">是否置顶</label>
            </span>
            <span>
                <input type="text" placeholder="在此输入要搜索的文章标题"/>
                <input type="submit" value="搜索" />
            </span>
        </form>
    </div>
    <div id="searchResult">
        <table class="table table-striped table-hover">
            <tr>
                <td>ID</td>
                <td>分类</td>
                <td>作者</td>
                <td>标题</td>
                <td>日期</td>
                <td>评论</td>
                <td>公开</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Java</td>
                <td>Wills</td>
                <td>论Java的便利性</td>
                <td>2019-8-6 18:00</td>
                <td>3</td>
                <td>公开</td>
                <td>
                    <a href="#" class="iconfont icon-xiangqing" style="margin-right: 8px" title="编辑"></a>
                    <a href="#" class="iconfont icon-close-circle" title="删除"></a>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="../../../js/jquery-2.1.1.js"></script>
</body>
</html>
