<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../../../css/bootstrap.css" rel="stylesheet">
    <link href="../../../css/animations.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/noticejs.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/dropify.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/manageArtical.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="manageArtical" class="container-fluid">
    <div class="writeHeader" style="border-bottom: 2px solid #e0e0e0;">
        <h3><span class="iconfont icon-detail" style="font-size: 25px;margin-right: 4px"></span>文章管理</h3>
    </div>
    <div id="searchArtical">
        <form action="/artical/findArticalByConditions" method="post">
            <span>搜索：分类</span>
            <span>
                <select id="category">
                    <option value="1">Java</option>
                    <option value="3">Php</option>
                    <option value="2">Python</option>
                    <option value="5">C++</option>
                    <option value="4">Go</option>
                </select>
            </span>
            <span>类型:
                <select id="articalAuth">
                    <option value="1">任意</option>
                    <option value="2">公开</option>
                    <option value="3">私密</option>
                    <option value="4">草稿</option>
                </select>
            </span>
            <span>审核状态:
                <select id="judgeStatus">
                    <option value="1">已审核</option>
                    <option value="0">未审核</option>
                </select>
            </span>
            <span>
                <input id="articalContent" type="text" placeholder="在此输入要搜索的文章标题"/>
                <button type="button" onclick="searchArtical()">搜索</button>
                <button type="button" onclick="getAllArtical()">搜索所有</button>
            </span>
        </form>
    </div>
    <div id="searchResult">
        <table id="passArticalPanel" class="table table-striped table-hover">
            <tr>
                <td>ID</td>
                <td>文章标题</td>
                <td>作者</td>
                <td>文章介绍</td>
                <td>日期</td>
                <td>评论</td>
                <td>公开</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
</div>

</body>
<script src="../../../js/jquery-2.1.1.js"></script>
<script src="../../../js/notice.js"></script>
<script src="../../../js/rolldate.js"></script>
<script src="../../../js/baseInfo.js"></script>
<script src="../../../js/ManageArtical.js"></script>
</html>
