<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/password.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div class="pwdHeader" style=" border-bottom: 2px solid #e0e0e0;margin-bottom: 20px">
        <h3><span class="iconfont icon-user" style="font-size: 24px;margin-right: 4px"></span>密码修改</h3>
    </div>
    <div id="changePwd">
        <form action="#" method="post" class="form-group">
            <div><span>用户名:</span><span>978090490</span></div>
            <div><span>原密码:</span><span><input type="password" name="oldPwd" class="form-control" style="width: 50%;"/></span></div>
            <div><span>新密码:</span><span><input type="password" name="newPwd" class="form-control" style="width: 50%;"/></span></div>
            <div><span>确认密码:</span><span><input type="password" name="confirmPwd" class="form-control" style="width: 50%;"/></span></div>
            <div>
                <span><button type="submit" class="btn btn-primary">提交</button></span>
                <span><button type="reset" class="btn btn-primary">重置</button></span>
            </div>
        </form>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../js/jquery-2.1.1.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/iconfont.js"></script>
</body>
</html>
