<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/background.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container-fluid">
        <header id="backHeader">
            <!--顶部导航栏部分-->
            <nav class="navbar navbar-blue">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand " href="/background"><span class="clearDefaultStyle">Wills博客后台管理系统</span></a>
                     </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li role="presentation">
                                <a href="/"><span class="badge">前台首页</span></a>
                            </li>
                            <li>
                                <a href="/background"><span class="badge">后台首页</span></a>
                            </li>
                            <li role="presentation">
                                <a href="#">当前用户：<span class="badge">用户名</span></a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- 中间主体内容部分 -->
        <div class="pageContainer">
            <!-- 左侧导航栏 -->
            <div class="pageSidebar" style="padding: 30px 0 0 0;">
                <ul class="nav nav-stacked nav-pills">
                    <li role="presentation" class="bottom8Px">
                        <a href="/writeArtical" target="mainFrame">新建文章</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/manageArtical" target="mainFrame">文章管理</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/pageManage" target="mainFrame">页面管理</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/categoryManage" target="mainFrame">分类管理</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/commonManage" target="mainFrame">评论管理</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/setArticalStatus" target="mainFrame">文章审核</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/fileManage" target="mainFrame">附件管理</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/userManage" target="mainFrame">用户管理</a>
                    </li>
                    <!-- 开始 -->
                    <li class="dropdown bottom8Px">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" target="mainFrame">
                            个人设置<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="bottom8Px">
                                <a href="/password" target="mainFrame">修改密码</a>
                            </li>
                            <li class="bottom8Px">
                                <a href="/userInfo" target="mainFrame">查看个人信息</a>
                            </li>
                        </ul>
                    </li>
                    <!-- 结束 -->
                    <li role="presentation" class="bottom8Px">
                        <a href="/websiteSettings" target="mainFrame">网站设置</a>
                    </li>
                    <li role="presentation" class="bottom8Px">
                        <a href="/operationLog" target="mainFrame">操作日志</a>
                    </li>
                    <li role="presentation">
                        <a href="/logout" target="_self">退出系统</a>
                    </li>
                </ul>
            </div>

            <!-- 左侧导航和正文内容的分隔线
            <div class="splitter"></div>-->
            <!-- 正文内容部分-->
            <div class="pageContent">
                <iframe src="/backBase" id="mainFrame" name="mainFrame"
                        frameborder="0" width="100%"  height="100%" style="overflow-y: scroll;">
                </iframe>
            </div>

        </div>
        <!-- 底部页脚部分
        <div class="footer">
            <p class="text-center" style="margin: 0">
                2019 &copy; Wills. 我们总是不珍惜旁边的事物，直到失去了才会抱头痛哭，珍惜眼前吧。 图图不疼了哈，我带你回家。
            </p>
        </div>-->
    </div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../js/jquery-2.1.1.js"></script>
    <script type="text/javascript">
        $(".nav li").click(function() {
            $(".active").removeClass('active');
            $(this).addClass("active");
        });
    </script>

<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/iconfont.js"></script>

</body>
</html>
