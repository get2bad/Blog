<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Will的博客</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/animations.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/content.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/iconfont.css}" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/loginAndRegist.css">
</head>
<body>
<!--header-->
<header id="header" th:replace="public/public :: #header"></header>
<!--/header-->
<!--内容页面-->
<section id="pageContent">
    <div class="container">
        <ol class="breadcrumb">
           <span class="sourceTips hidden-xs">您当前位置</span>
           <li><a href="#">主页</a></li>
           <li><a href="#">JAVA</a></li>
           <li class="active">热门文章</li>
        </ol>
        <div class="row">
            <div class="col-md-9">
                <!--左边文章内容-->
                <div class="content-left" style="display: none">
                    <div class="articalContent">
                        <div class="contentTitle text-center">
                            <h1 th:text="${artical.articalTitle}"></h1>
                            <div class="infoTips">
                                <i class="iconfont icon-bokeyuan" th:text="${artical.categoryName}"></i>
                                <i class="iconfont icon-reloadtime  hidden-xs" th:text="${artical.postTime}"></i>
                                <i class="iconfont icon-yanjing" th:text="${artical.viewCount}"></i>
                                <!--//TODO 评论功能-->
                                <i class="iconfont icon-ziyuan">评论暂未实现</i>
                            </div>
                        </div>
                        <p class="contentInfo"  th:utext="${artical.articalContent}">

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <!--右边评论区-->
                <div class="content-right"  style="display: none">
                    <div class="articalCommon">
                        <div class="commonTitle text-center"><h4>评论区</h4></div>
                        <!--评论区内容-->
                        <div class="media commonContent">
                            <div class="media-left pull-left">
                                <img src="https://static.runoob.com/images/mix/img_avatar.png" class="media-object">
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">评论者</h5>
                                <p>评论区内容</p>
                                <small>2019-07-22 19:11:55</small>
                            </div>
                        </div>
                        <div class="media commonContent">
                            <div class="media-left pull-left">
                                <img src="https://static.runoob.com/images/mix/img_avatar.png" class="media-object">
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">评论者</h5>
                                <p>评论区内容</p>
                                <small>2019-07-22 19:11:55</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/内容页面-->
<!--友情链接-->
<section id="link" th:replace="public/public :: #link"></section>
<!--/友情链接-->
<!--页脚-->
<footer id="footer" th:replace="public/public :: #footer"></footer>
<!--/页脚-->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../js/jquery-2.1.1.js"></script>
<script src="../../js/jquery.bootstrap-dropdown-on-hover.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/moment.js"></script>
<!--引用自己的js文件-->
<!--<script src="../../js/main.js"></script>-->
<script type="text/javascript">
    //激活动态效果
    $('.category').bootstrapDropdownOnHover({
        mouseOutDelay: 50,
        //在宽度为多少像素时自动隐藏效果
        responsiveThreshold: 888,
        hideBackdrop: true
    });
    function sleep(d){
        for(var t = Date.now();Date.now() - t <= d;);
    }
    $(function () {
        $('.content-left').css('display','block');
        $('.content-left').fadeOut(0);
        $('.content-left').fadeIn(1000);
        //sleep(5000);
        $('.content-right').css('display','block');
        $('.content-right').fadeOut(0);
        $('.content-right').fadeIn(3000);
    });
</script>
<script src="../../js/loginAndRegist.js"></script>
<script src="../../js/modernizr.js"></script>
<script src="../../js/iconfont.js"></script>
<!--<script src="../../js/batsCursor.js"></script>-->
</body>
</html>
