<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- 新 Bootstrap 核心 CSS 文件 -->

                    </div>

    </div>
</section>

<section id="link" th:replace="public/public :: #link"></section>
<!--/友情链接-->
